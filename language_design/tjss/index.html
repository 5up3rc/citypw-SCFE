<html>
  <head>
    <title>Tiny-js-scheme - tiny scheme in js</title>
    <link rel="stylesheet" type="text/css" href="tjss.css" />
    <script type="text/javascript" src="error_handler.js"></script>
    <script type="text/javascript" src="base.js"></script>
    <script type="text/javascript" src="tjss.js"></script>
  </head>
  <body>
    <div id="console">
      <h1><strong>Tiny-JS-SCHEME</strong> -
      <script type="text/javascript">document.write(TJSS.version)</script>
      -
      <script type="text/javascript">document.write(TJSS.date)</script></h1>
      <div class="intro">
	<p>
	  Welcome to Tiny-JS-SCHEME!
	</p>
	<p>
	  This is an interpreter for a small subset of the Scheme 
	  programming language written entirely in JavaScript.
	</p>
	<p>
	  Enter <span style="font-weight:bold;color:green;">(help)</span> for 
	  more information.
	</p>
      </div>
      <noscript>
	<span class="error">Oops!  JavaScript is disabled.</span>
      </noscript>
    </div>
    <form onsubmit="jscm_repl(); return false;">
      <span id="prefix">&gt;&nbsp;</span><input type="text" name="input" 
						id="input" />
    </form>
    <!--[if IE]>
	<style type="text/css">#console,form {display:none;}</style>
	js-scheme doesn't work with Internet Explorer.
    <![endif]-->
  </body>
</html>
